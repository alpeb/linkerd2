name: KinD integration
on:
  pull_request: {}
  push:
    branches:
    - master
jobs:
  docker_build:
    name: Docker build
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout code
      # actions/checkout@v2
      uses: actions/checkout@722adc6
    - name: lint
      uses: devblackops/github-action-psscriptanalyzer@master
      with:
        rootPath: bin/win/tools
        failOnInfos: true
